<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Geek</title>
    <link rel="stylesheet" href="./Estilos/EstiloProductos.css">

<body>

        <h1 class="Titulo">Mis Productos</h1>

            </ul>

        <footer class="footer__Container">

            <p class="Texto_footer">

            </p>

    <script src="js/conexionAPI.js" type="module"></script>
